<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main">
    <div class="background-image">
      <div class="logo">
        <img src="./assets/Odin logo.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
      <img src="./assets/bg.jpg" alt="Background image" />
    </div>

    <div>
      <div class="headingtext">
        <p class="paddingl">This is not a real online server! You know you need something like this in your life to help
          you realize your deepest dreams. Sign up now to get started.</p>
        <p class="paddingl">You know you want to.</p>
      </div>

      <div class="form">
        <form action="" class="upperform">
          <div class="formwhite">
            <h2>Lets do this</h2>
            <div class="grid">
              <div class="formsection">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" required />
              </div>
              <div class="formsection">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" required />
              </div>

              <div class="formsection">
                <label for="email">Email</label>
                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email"
                  required />
              </div>

              <div class="formsection">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="Phone number" pattern="[7-9]{1}[0-9]{9}" required />
              </div>

              <div class="formsection">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />
              </div>
              <div class="formsection">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
              </div>
            </div>
          </div>

          <input class="btn" type="submit" value="Create account"></input>

          <div class="account">
            <p>Already have an account?</p>
            <a href="">Log in</a>
          </div>

        </form>
      </div>
  </main>
</body>

</html>
